<app-header></app-header>
<div style="margin-top: 80px;" class="d-flex justify-content-center align-items-center w-100 mt-5">
    <div class="delivery w-50 mt-5 mb-5">
        <div *ngIf="!checkoutStatus">
            <h1>Delivery Details</h1>
            <form [formGroup]="checkoutForm" class="border rounded p-3">
                <div class="form-floating mb-3">
                    <input name="username" formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="address" formControlName="address" type="text" class="form-control" id="floatingInputAddr" placeholder="Address">
                    <label for="floatingInputAddr">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="pincode" formControlName="pincode" type="text" class="form-control" id="floatingInputPin" placeholder="Pincode">
                    <label for="floatingInputPin">Pincode</label>
                </div>
                <div class="d-flex justify-content-evenly mb-3">
                    <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                    <button (click)="procedToBuy()" class="btn btn-primary">Proced to Pay <i class="fa-solid fa-angles-right fa-beat"></i></button>
                </div>
            </form>
        </div>
        <div *ngIf="checkoutStatus">
            <h1>Payment Details</h1>
            <hr>
            <span class="fw-bolder">To Address,</span>
            <h5>{{checkoutForm.value.username}}</h5>
            <h5>{{checkoutForm.value.address}}</h5>
            <h5>{{checkoutForm.value.pincode}}</h5>
            <h4 class="text-danger">Total Amount :<span class="text-success"> $ {{totalAmount}}</span></h4>
            <div class="payment mt-5">
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>
    </div>
</div>
