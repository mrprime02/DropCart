<app-header></app-header>
<div style="height: 100vh;" class="w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row border rounded shadow w-75">
        <div class="col-lg-6 bg-dark">
            <div style="height: 100%;" class="d-flex flex-column justify-content-center align-items-center">
                <h4 class="fw-bolder text-light">Welcome User</h4>
                <form [formGroup]="loginForm" class="mt-5 w-75">
                    <div class="form-floating mb-3">
                        <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="mb-3 text-danger">Invalid Email</div>
                      <div class="form-floating">
                        <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="mb-3 text-danger">Invalid Password</div>
                      <div class="mt-3">
                         <button (click)="login()" class="btn btn-primary">Login</button>
                      </div>
                </form>
                <p class="fw-bolder text-light">New User? Click here to <a routerLink="/register">Register</a></p>
            </div>
        </div>
        <div class="col-lg-6">
            <img class="img-fluid" src="https://cdni.iconscout.com/illustration/premium/thumb/mobile-login-5650377-4707996.png"
                alt="">
        </div>
    </div>
</div>
